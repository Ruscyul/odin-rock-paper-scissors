<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // This is a Rock-Paper-Scissors game. The code works as long as user's input is valid :)
                
        // Program randomly picks "Rock", "Paper" or "Scissors"
        const gameVariants = ['Rock', 'Paper', 'Scissors']; 
        
        function computerPlay() {
            return gameVariants[~~(Math.random()*gameVariants.length)];
        }
        
        // Initialize variables for keeping score
        let playerScore = 0;
        let computerScore = 0;

        // Program compares two choices (plays a round) and outputs the result of the round
        function playRound(playerSelection, computerSelection) {
            
            computerSelection = computerPlay();
            playerSelection = prompt('Enter "Rock", "Paper" or "Scissors" to play!');
            
            playerSelection = playerSelection.toLowerCase();
            playerSelection = playerSelection.charAt(0).toUpperCase()+playerSelection.slice(1);
        
            if (playerSelection === computerSelection) {
                console.log(`It's a tie! Your score: ${playerScore}, computer\`s score: ${computerScore}.`);
            } else if (playerSelection === "Rock" && computerSelection === "Scissors" || playerSelection === "Paper" && computerSelection === "Rock" || playerSelection === "Scissors" && computerSelection === "Paper") {
                ++playerScore;
                console.log(`You win this round! Your ${playerSelection} beats ${computerSelection}. Your score: ${playerScore}, computer\`s score: ${computerScore}.`);
            } else if (playerSelection === "Rock" && computerSelection === "Paper" || playerSelection === "Paper" && computerSelection === "Scissors" || playerSelection === "Scissors" && computerSelection === "Rock") {
                ++computerScore;
                console.log(`You lost this round! Computer beats your ${playerSelection} with a ${computerSelection}. Your score: ${playerScore}, computer\`s score: ${computerScore}.`)
            } else {
                console.log("Error");
            }
        }

        // Game consists of 5 game rounds  
        function game() {
            for (let i = 0; i < 5; i++) {
                playRound();
            }
            if (playerScore < computerScore) {
                alert("You lost the game!");
            } else if (playerScore > computerScore) {
                alert("You won the game!");
            }
        }

        game();
        
        // Program compares number of rounds won by a user and the computer and outputs the result of the game        
    </script>
</body>
</html>
